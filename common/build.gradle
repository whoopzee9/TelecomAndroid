    }

    buildTypes {
        debug {
            buildConfigField "String", "AUTHORITY", "\"ru.spbstu.telecom.provider\""
            buildConfigField "String", "ENDPOINT", "\"https://a307-31-134-188-195.ngrok.io\""
            buildConfigField "String", "REFRESH_ENDPOINT", "\"https://ad4d-31-134-188-195.ngrok.io\""
        }
